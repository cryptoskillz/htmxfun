<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="referrer" content="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css"
    />

    <title></title>
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1">HTMX Example</div>
      <div class="pure-menu pure-menu-horizontal">
        <a href="/home/" class="pure-menu-heading pure-menu-link">HOME</a>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-3"></div>

      <div class="pure-u-1 pure-u-md-1-3">
        <div id="responseText"></div>
        
<div>
  <form
    hx-post="http://localhost:8788/"
    hx-target="#responseText"
    hx-swap="innerHTML"
    class="pure-form pure-form-stacked"
  >
    <label for="inpLogin"> Login </label>
    <input
      type="email"
      name="email"
      placeholder="enter email"
      id="email"
      required
    />
    <label for="inpPassword"> Password </label>
    <input
      type="password"
      name="password"
      placeholder="enter password"
      id="password"
      required
    />
    <button class="pure-button" type="submit">Login</button>
  </form>
</div>

      </div>
      <div class="pure-u-1 pure-u-md-1-3"></div>
    </div>

    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="/assets/js/script.js"></script>
    <script>
      // Set htmx configuration
      htmx.config.selfRequestsOnly = false;
      whenDocumentReady(() => {
        // getURLParameter();
      });
    </script>
  </body>
</html>
